<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCKBAND - Usuário</title>
  <link rel="stylesheet" href="usuario.css">
</head>
<body>
  <!-- Seta para voltar -->
  <a href="home.html" class="back-btn">&#8592; Voltar</a>

  <!-- Container do usuário -->
  <div class="user-container">
    <!-- Logo -->
    <div class="logo">ROCKBAND</div>

    <!-- Foto do gatinho -->
    <img src="gatinho-rock.png" alt="Gatinho do Rock" class="user-photo">

    <!-- Informações do usuário -->
    <div class="user-profile">
      <h2 id="userName">Usuário</h2>
      <p id="userEmail">email@email.com</p>
      <p class="user-password">Senha cadastrada ✅</p>
    </div>

    <!-- Logout -->
    <button id="logoutBtn" class="logout-btn">Sair</button>
  </div>

  <!-- Supabase CDN -->
  <script type="module" src="usuario.js"></script>
</body>
</html>
