<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCKBAND - Usuário</title>
  <link rel="stylesheet" href="usuário.css">
</head>
<body>
  <!-- Seta para voltar -->
  <a href="home.html" class="back-btn">&#8592; Voltar</a>

  <!-- Container do usuário -->
  <div class="user-container">
  <!-- Logo -->
<div class="logo">
  <img src="Rock Band logo Nova.png" alt="Logo Rock Band">
</div>

    <!-- Foto do gatinho -->
    <img src="637b72e50fde8ae712fc9fd60efdeebc.jpg" alt="Gatinho do Rock" class="user-photo">

    <!-- Informações do usuário -->
    <div class="user-profile">
      <h2 id="userName">Usuário</h2>
      <p id="userEmail">email@email.com</p>
      <p class="user-password">Senha cadastrada ✅</p>
    </div>

    <!-- Logout -->
    <button id="logoutBtn" class="logout-btn">Sair</button>
  </div>

  <!-- Supabase JS -->
  <script type="module" src="usuário.js"></script>
</body>
</html>
