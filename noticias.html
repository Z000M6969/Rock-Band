<!-- Script para puxar as not√≠cias -->
<script>
async function carregarNoticias() {
  // Converte o RSS do Whiplash em JSON
  const url = "https://api.rss2json.com/v1/api.json?rss_url=https://whiplash.net/rss";
  try {
    const resposta = await fetch(url);
    const dados = await resposta.json();

    const container = document.getElementById("feed");
    container.innerHTML = "";

    dados.items.slice(0, 5).forEach(noticia => {
      container.innerHTML += `
        <article>
          <h3><a href="${noticia.link}" target="_blank">${noticia.title}</a></h3>
          <p>${noticia.description}</p>
        </article>
      `;
    });
  } catch (erro) {
    document.getElementById("feed").innerHTML = "<p>Erro ao carregar not√≠cias üò¢</p>";
  }
}

carregarNoticias();
</script>
