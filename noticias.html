<script>
document.addEventListener("DOMContentLoaded", async () => {
    const container = document.getElementById("feed");
    const rssUrl = "https://whiplash.net/rss";
    const apiUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(rssUrl);

    try {
        const resposta = await fetch(apiUrl);
        const dados = await resposta.json();

        const parser = new DOMParser();
        const xml = parser.parseFromString(dados.contents, "text/xml");
        const items = xml.querySelectorAll("item");

        container.innerHTML = "";
        items.forEach((item, i) => {
            if (i >= 5) return; // s√≥ 5 not√≠cias
            const titulo = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;
            const descricao = item.querySelector("description").textContent;

            container.innerHTML += `
                <article>
                    <h3><a href="${link}" target="_blank">${titulo}</a></h3>
                    <p>${descricao}</p>
                </article>
            `;
        });
    } catch (erro) {
        container.innerHTML = "<p>Erro ao carregar not√≠cias üò¢</p>";
        console.error(erro);
    }
});
</script>
