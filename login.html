<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login RockBand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container section">
  <h2 class="center">RockBand - Login</h2>

  <!-- Mensagem de erro/sucesso -->
  <div id="authMsg" class="msg"></div>

  <!-- Abas -->
  <div class="tabs">
    <button class="tab active" data-tab="login-pane">Entrar</button>
    <button class="tab" data-tab="register-pane">Cadastrar</button>
  </div>

  <!-- Login -->
  <div id="login-pane" class="pane active">
    <form id="loginForm" class="form">
      <div class="field">
        <label>Email ou Usuário</label>
        <input type="text" id="loginUser" required>
      </div>
      <div class="field">
        <label>Senha</label>
        <input type="password" id="loginPass" required>
      </div>
      <button type="submit" class="btn full">Entrar</button>
    </form>
  </div>

  <!-- Cadastro -->
  <div id="register-pane" class="pane">
    <form id="registerForm" class="form">
      <div class="field"><label>Nome completo</label><input id="regNome" required></div>
      <div class="field"><label>Data de Nascimento</label><input type="date" id="regNascimento"></div>
      <div class="field"><label>Email</label><input type="email" id="regEmail" required></div>
      <div class="field"><label>Telefone</label><input id="regTelefone"></div>
      <div class="field"><label>Usuário</label><input id="regUsuario" required></div>
      <div class="field"><label>Senha</label><input type="password" id="regSenha" required></div>
      <button type="submit" class="btn full">Cadastrar</button>
    </form>
  </div>

</div>

<script type="module" src="login.js"></script>
</body>
</html>
